<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular::Mongo</title>
    
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/overrides.css" rel="stylesheet"/>
    <style>
        body{ margin: 5em 0 0 1em;}
    </style>
</head>
<body>
    <div ng-include="'app/layout/topNav.html'"></div>
    
    <div class="container">
        <ng-view></ng-view>
    </div>
    
    <!-- vendor files-->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script src="scripts/ace/ace.js"></script>
    <script src="scripts/ace/mode-json.js"></script>
    
    <!-- app files-->
    <script src="app/app.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/services.js"></script>
    <script>
        var TekPub = TekPub || {};
        $.get("/mongo-api", function(api) {
            TekPub.MongoApiService = api;
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['ngMongo']);
            });
        })
    </script>
</body>
</html>
