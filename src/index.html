<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Angular::Mongo</title>
    
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <style>
        body{ margin: 5em 0 0 1em;}
    </style>
</head>
<body ng-app="ngMongo">
    <div ng-include="'app/layout/topNav.html'"></div>
    
    <div class="container">
        <div ng-controller="ListCtrl" class="row">
            <div class="col-lg-9">
                <table class="table table-striped">
                    <tbody>
                        <tr ng-repeat="item in items">
                            <td>{{item.name}}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="removeDb(item)">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-3">
                <input type="text" ng-model="newDbName"/>
                <button class="btn btn-success" ng-click="addDb()">Add</button>
            </div>
        </div>
    </div>
    
    <!-- vendor files-->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-resource.js"></script>
    
    <!-- app files-->
    <script src="app/app.js"></script>
</body>
</html>
